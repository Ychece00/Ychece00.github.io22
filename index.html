            margin: auto;

        }
        header #branding h1 {

        }
        header nav {

            color: #e8491d;

        }
        section#main {
            padding: 15px;
            background: white;
        }
        section#main h1 {
            font-size: 2em;
        }
        section#main p {
            font-size: 1.2em;
        }
        footer {
            background: #50b3a2;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
